<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Yazısı Rakam Tanıma & Ağ Animasyonu</title>
    <!-- Eel JS Kütüphanesi (Bu satır önemli) -->
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            overflow-x: hidden;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        .main-container {
            display: flex;
            flex-wrap: nowrap; /* Yan yana kalmasını sağla */
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1400px;
            margin-bottom: 20px;
        }
        .left-panel, .right-panel {
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 0 0 350px; /* Sabit genişlik */
        }
        .right-panel {
             flex-grow: 1; /* Kalan alanı kapla */
        }

        #drawingCanvas {
            border: 3px solid #555;
            cursor: crosshair;
            background-color: #ffffff;
            margin-bottom: 20px;
            touch-action: none; /* Mobil cihazlarda kaydırmayı önle */
            border-radius: 5px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
         button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button:hover {
            opacity: 0.9;
        }
        button:active {
            transform: scale(0.96);
            box-shadow: none;
        }
        #predictButton { background-color: #28a745; } /* Yeşil */
        #clearButton { background-color: #dc3545; } /* Kırmızı */

        #predictionArea {
            font-weight: bold;
            font-size: 1.3em;
            color: #0056b3;
            margin-bottom: 15px;
            min-height: 1.5em;
            text-align: center;
        }
        .normalized-container {
            text-align: center;
            margin-top: 10px;
        }
        .normalized-container small {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        #normalizedImageContainer {
             width: 120px;
             height: 120px;
             border: 1px dashed #ccc;
             display: inline-flex; /* inline-block yerine */
             justify-content: center;
             align-items: center;
             background-color: #f8f8f8;
             padding: 5px;
             border-radius: 4px;
        }
        #normalizedImage {
            max-width: 100%;
            max-height: 100%;
            display: none; /* Başlangıçta gizli */
            image-rendering: pixelated; /* Pikselli görünümü koru */
        }

        /* --- Network Visualization Stilleri --- */
        .network-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 100%; /* Panelin yüksekliğini doldur */
            position: relative;
            padding: 10px 5px; /* Daha az padding */
            overflow: hidden; /* Taşanları gizle */
        }
        .layer { display: flex; flex-direction: column; align-items: center; justify-content: space-around; /* Düğümleri dikeyde dağıt */ height: 100%; padding: 0 5px; flex: 1; min-width: 60px; }
        .node { width: 38px; height: 38px; border: 2px solid #adb5bd; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: 600; font-size: 12px; background: linear-gradient(145deg, #e9ecef, #ffffff); box-shadow: 2px 2px 4px #d6d9dc, -2px -2px 4px #ffffff; position: relative; z-index: 1; transition: all 0.3s ease; color: #495057; flex-shrink: 0; }
        .node.output { border-color: #007bff; color: #0056b3; font-weight: 700; }
        .node.highlight { border-color: #17a2b8; background: linear-gradient(145deg, #cbeef3, #ffffff); color: #0c5460; transform: scale(1.15); box-shadow: 3px 3px 6px #b4dee4, -3px -3px 6px #ffffff; }
        svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        line { stroke: #d0d0d0; stroke-width: 1; transition: stroke 0.3s ease, stroke-width 0.3s ease; }
        line.highlight { stroke: #17a2b8; stroke-width: 2; }
        @keyframes drawLine { to { stroke-dashoffset: 0; } }
        line.animated-highlight { stroke: #17a2b8; stroke-width: 2; animation: drawLine 0.5s linear forwards; }
        .layer-label { text-align: center; position: absolute; top: -5px; left: 50%; transform: translateX(-50%); font-weight: 600; color: #6c757d; font-size: 0.9em; background-color: #ffffff; padding: 0 5px; border-radius: 4px; z-index: 2; }
        .layer .layer-label { /* Katman etiketleri için pozisyon */
             margin-bottom: 10px;
             position: static; /* Normal akışa dönsün */
             transform: none;
             background: none;
             padding: 0;
        }
    </style>
</head>
<body>

    <h1>El Yazısı Rakam Tanıma Uygulaması</h1>

    <div class="main-container">
        <!-- Sol Panel: Çizim ve Sonuçlar -->
        <div class="left-panel">
            <h2>1. Rakamı Çizin</h2>
            <canvas id="drawingCanvas" width="280" height="280"></canvas>
            <div class="controls">
                <button id="predictButton">Tahmin Et</button>
                <button id="clearButton">Temizle</button>
            </div>
            <div id="predictionArea">Tahmin Bekleniyor...</div>
            <div class="normalized-container">
                <small>Modelin Gördüğü (28x28 Normalize):</small>
                <div id="normalizedImageContainer">
                    <img id="normalizedImage" src="" alt="Normalize Edilmiş Resim">
                </div>
            </div>
        </div>

        <!-- Sağ Panel: Neural Network Animasyonu -->
        <div class="right-panel">
             <h2>2. Tahmin Süreci (Animasyon)</h2>
            <div class="network-container">
                <div class="layer input-layer">
                    <div class="layer-label">Giriş</div>
                </div>
                <div class="layer hidden-layer-1">
                     <div class="layer-label">Gizli 1</div>
                </div>
                <div class="layer hidden-layer-2">
                     <div class="layer-label">Gizli 2</div>
                </div>
                <div class="layer output-layer">
                     <div class="layer-label">Çıkış (0-9)</div>
                </div>
                <svg id="connections"></svg>
            </div>
        </div>
    </div>

    <!-- JavaScript Dosyası -->
    <script src="script.js"></script>

</body>
<script src="script.js"></script>
</html>
